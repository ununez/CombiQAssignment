<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    
    <div id="app">
        <form id="formsub" @submit="processForm" method="post">
            <div class="form-group">
            <label for="name" >Name: </label>
            <input type="text" class="form-control" id="name" v-model="name" name="name">
            </div>
            <div class="form-group">
            <label for="address" >Address: </label>
            <input type="text" class="form-control" id="address" v-model="address" name="address">
            </div>
            <div class="form-group">
            <label for="phone" >Phone: </label>
            <input type="text" class="form-control" id="phone" v-model="phone" name="phone">
            </div>
            <div class="form-group">
            <label for="email" >Email: </label>
            <input type="email" class="form-control" id="email" v-model="email" name="email">
            </div>
            <div class="form-group">
            <label for="age" >Age: </label>
            <input type="number" class="form-control" id="age" v-model="age" name="age">
            </div>
            <div class="field has-text-right">
            <input type="submit" class="btn btn-primary" value="Send">
            </div>
            </form>
    </div>
    <!-- built files will be auto injected -->
    <script>
        const apiURL ='http://localhost:7071/api/Saver'

        var app= new Vue({
            el:"#formsub",
  data:{
      name:null,
      address:null,
      phone:null,
      email:null,
      age:null
  },
  methods:{
    processForm:function(e){
      e.preventDefault();
      //alert('Hola');
    fetch(apiURL,
    {
        method:'POST',
        headers:{
            'Content-Type':'application/json'
        },
        body:JSON.stringify({name:this.name,address:this.address,phone:this.phone,email:this.email,age:this.age})
    }
    )
    }
  },
        })
    </script>
  </body>
</html>
